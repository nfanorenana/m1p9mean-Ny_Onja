<h2>Add User</h2>
<form (submit)="onCreateUserSubmit()">
  <div class="form-group">
    <label for="">Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="">Username</label>
    <input
      type="text"
      [(ngModel)]="username"
      name="username"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="">Email</label>
    <input type="email" [(ngModel)]="email" name="email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="">Role</label>
    <select class="form-select" [(ngModel)]="role" name="role">
      <option selected value="delivery_man">Delivery man</option>
      <option value="restaurant">Restaurant</option>
      <option value="admin">Admin</option>
    </select>
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      class="form-control"
    />
  </div>
  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
