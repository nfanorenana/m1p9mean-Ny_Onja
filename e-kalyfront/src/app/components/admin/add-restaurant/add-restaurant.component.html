<h2>Add Restaurant</h2>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (submit)="onCreateRestaurantSubmit()">
        <div class="form-group">
          <label for="">Name</label>
          <input
            type="text"
            [(ngModel)]="name"
            name="name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Location</label>
          <input
            type="text"
            [(ngModel)]="location"
            name="location"
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="">Responsible</label>
          <select
            class="form-select"
            [(ngModel)]="responsible"
            name="responsible"
          >
            <option
              *ngFor="let restaurant of restaurantAccount"
              value="{{ restaurant.id }}"
            >
              {{ restaurant.name }}
            </option>
          </select>
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" />
      </form>
    </div>
    <div class="col-md-6">
      <div class="card" style="width: 18rem"></div>
    </div>
  </div>
</div>
