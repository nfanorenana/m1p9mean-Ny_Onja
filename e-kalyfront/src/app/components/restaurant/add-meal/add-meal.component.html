<h2>Add Meal</h2>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (submit)="onCreateMealSubmit()">
        <div class="form-group">
          <label for="">Name</label>
          <input
            type="text"
            [(ngModel)]="name"
            name="name"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Production cost</label>
          <input
            type="text"
            [(ngModel)]="production_cost"
            name="production_cost"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="">Selling price</label>
          <input
            type="text"
            [(ngModel)]="selling_price"
            name="selling_price"
            class="form-control"
          />
        </div>
        <input type="submit" class="btn btn-primary" value="Submit" />
      </form>
    </div>
    <div class="col-md-6">
      <div class="card" style="width: 18rem"></div>
    </div>
  </div>
</div>
